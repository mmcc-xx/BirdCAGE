{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $("#login-form").on("submit", async function(event) {
        event.preventDefault();
        const username = $("#username").val();
        const password = $("#password").val();

        try {
            const response = await fetch("{{ api_server_url }}/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 200) {
                const data = await response.json();
                localStorage.setItem("jwt_token", data.access_token);

                // Redirect to the previously attempted URL or a default protected page
                const attempted_url = localStorage.getItem("attempted_url") || "/preferences";
                localStorage.removeItem("attempted_url");
                window.location.href = attempted_url;
            } else {
                alert("Invalid username or password");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while logging in");
        }
    });
</script>
{% endblock %}
